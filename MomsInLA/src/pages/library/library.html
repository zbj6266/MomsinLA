<ion-header>

  <ion-navbar>
    <ion-title>图书馆活动</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="tip">{{tip}}</div>
  <ion-card style="background:#fefefe" *ngFor="let item of disp">
    <ion-card-header>
      <div class="title">{{item.title}}</div>
    </ion-card-header>
    <ion-card-content class="content">
        <div *ngIf="item.hasOwnProperty('image')">
            <img [src]="item.image" width="100%">
          </div>
      <div class="margin-10">{{item.description}}</div>
      <div class="bold">活动时间：<span *ngFor="let time of item.timeArr">{{time}};</span></div>
      <div class="bold" >地址：<span (click)="navigate(item.address)">{{item.address}}</span></div>
    </ion-card-content>
  </ion-card>
