<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      添加活动
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-input onfocus="this.placeholder=''" placeholder="活动名称" type="text" onblur="this.placeholder = '活动名称'" [(ngModel)] = 'title'></ion-input>
  <ion-textarea  rows="7" maxLength="200"  onfocus="this.placeholder =''" placeholder="活动介绍，请不要超过200个字" onblur="this.placeholder = '活动介绍，请不要超过200个字'" [(ngModel)] = 'content'></ion-textarea>

  <div style="display: flex;">
  <div class="subtitle">活动时间</div>
  <div class="date-icon"><img src="assets/icon/icon_date_add.png" width="32" height="32" (click)="addTime()"></div>
  <div class="date-icon"><img *ngIf="dateNum != 1" src="assets/icon/icon_date_remove.png" width="32" height="32" (click)="deleteTime()"></div>
  </div>
<ion-grid>
  <div *ngFor="let item of timeArray">
  <ion-row>
    <ion-col text-center no-padding style="line-height:3.8rem;">起始时间</ion-col>
    <ion-col text-center no-padding><ion-datetime #sectionSelect2 displayFormat="MM-DD-YYYY" pickerFormat="MMM DD YYYY"[(ngModel)]="item.start.date">日期</ion-datetime></ion-col>
    <ion-col text-center no-padding><ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="item.start.time">时间</ion-datetime></ion-col>
  </ion-row>
  <ion-row style="border-bottom:1px solid #aaaaaa">
    <ion-col text-center no-padding style="line-height:3.8rem;">终止时间</ion-col>
    <ion-col text-center no-padding><ion-datetime #sectionSelect2 displayFormat="MM-DD-YYYY" pickerFormat="MMM DD YYYY"[(ngModel)]="item.end.date">日期</ion-datetime></ion-col>
    <ion-col text-center no-padding><ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="item.end.time">时间</ion-datetime></ion-col>
  </ion-row>
  </div>
</ion-grid>

<div class="info">
<ion-row>
    <ion-col>
    <ion-input onfocus="this.placeholder = '' " placeholder="具体地址" type="text" onblur="this.placeholder = '具体地址'" [(ngModel)] = 'address'></ion-input>
</ion-col>
</ion-row>


<ion-row no-padding>
    <ion-col col-6>
        <ion-input onfocus="this.placeholder = '' " placeholder="城市" type="text" onblur="this.placeholder = '城市'" [(ngModel)] = 'city'></ion-input>
    </ion-col>
    <ion-col col-6>
        <ion-input onfocus="this.placeholder = '' " placeholder="邮编" type="text" onblur="this.placeholder = '邮编'" [(ngModel)] = 'zipcode'></ion-input>
    </ion-col>
</ion-row>

<ion-row>
  <ion-col no-padding>
    <ion-input onfocus="this.placeholder = '' " placeholder="官方网站" type="text" onblur="this.placeholder = '官方网站'" [(ngModel)] = 'website'></ion-input>
  </ion-col>
</ion-row>
</div>

<div class="subtitle">添加图片</div>
<div style="width:100%; display: flex">
  <div style="width: 25%; padding:5px" *ngFor="let pic of picArray">
    <img [src]="pic" hegiht="100%" width="100%" />
  </div>
  <div style="width: 25%; padding:5px" *ngIf="picArray.length!=3">
    <img width="100" src="assets/icon/icon_pic_add.png" (click)="chooseSource()">
  </div>
  <div style="width: 25%; padding:5px" *ngIf="picArray.length!=0">
    <button  (click)="deletePic()">delete</button>
    <img width="100" src="assets/icon/icon_pic_remove.png" (click)="deletePic()">
  </div>
</div>

<div class="subtitle">活动属性</div>
  <div class="feature-one">
  <ion-grid>
   <ion-row class="align-items-flex-end">
    <ion-col col-6 no-padding>
      <button class="price selected" (click)="selectPrice($event)">免费</button>
  </ion-col>
    <ion-col col-6 no-padding>
      <button class="price" (click)="selectPrice($event)">收费</button>
  </ion-col>
</ion-row>
</ion-grid>
<ion-grid>
<ion-row class="align-items-flex-end">
    <ion-col col-6 no-padding>
      <button class="open selected" (click)="selectOpen($event)">公共活动</button>
  </ion-col>
  <ion-col col-6 no-padding>
      <button class='open' (click)=selectOpen($event)>私人活动</button>
  </ion-col>
</ion-row>
</ion-grid>
</div>

<div class="feature-two">
<ion-grid>
  <ion-row>
    <ion-col col-3 no-padding>
           <button class="tag" (click)="selectTags($event)" name="0">户外游乐</button>
    </ion-col>

    <ion-col col-3 no-padding>
           <button class="tag" (click)="selectTags($event)" name="1">益智教育</button>
    </ion-col>

    <ion-col col-3 no-padding>
           <button class="tag" (click)="selectTags($event)" name="2">动物植物</button>
    </ion-col>

    <ion-col col-3 no-padding>
           <button class="tag" (click)="selectTags($event)" name="3">游乐园</button>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top:5px">
    <ion-col col-3 no-padding>
      <button class="tag" (click)="selectTags($event)" name="4">室内游乐</button>
    </ion-col>

    <ion-col col-3 no-padding>
      <button class="tag" (click)="selectTags($event)" name="5">科普知识</button>
    </ion-col>

    <ion-col col-3 no-padding>
      <button class="tag" (click)="selectTags($event)" name="6">免费停车</button>
    </ion-col>

    <ion-col col-3 no-padding>
      <button class="tag" (click)="selectTags($event)" name="7">其他类型</button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>

<div class="feature-one"  style="margin-top:14px;margin-bottom: 60px">
<ion-grid>
  <ion-col no-padding>
      <button class="selected" (click) = "createEvent()">建立活动</button>
  </ion-col>
</ion-grid>
</div>

</ion-content>
