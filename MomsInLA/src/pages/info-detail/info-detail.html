<ion-header>

  <ion-navbar center>
    <ion-title>专家讲座</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <div class="info-img">
        <img src="assets/imgs/logo.png"/>
    </div>
    <ion-card-content *ngIf="disp.hasOwnProperty('introduction')">
      <ion-card-title>
          {{disp.introduction.introTitle}}<br>
          {{disp.introduction.introText}}
      </ion-card-title>
      <p>
          {{disp.introduction.introduction}}
      </p>
    </ion-card-content>
  </ion-card>
  <div class="info-title">{{disp.title}}</div>
  <ion-card>
    <ion-card-content id="info-content" class="info-content" innerHTML="{{disp.content}}">     
    </ion-card-content>
  </ion-card>
  <div *ngIf="disp.hasOwnProperty('suplement')">
  <div class="option-title">{{disp.suplement.title}}</div>
  <ion-card>
    <ion-card-content id="supplement" class="info-content" innerHTML="{{disp.suplement.content}}">
    </ion-card-content>
  </ion-card>
  </div>
  <div class="info-user">
    <div class="info-like">
      <div (click)="like()"><img id="like" src="assets/imgs/icon_like.png" width="20" height="20"></div>
      <div class="info-margin">点赞</div>
    </div>
    <div class="info-collect">
      <div><img src="assets/imgs/icon_collect.png" width="20" height="20"></div>
      <div class="info-margin">收藏</div>
    </div>
    <div class="info-read">阅读 {{disp.numsRead}}</div>
  </div>
  <div class="info-share">
    <div class="share-title">分享</div>
    <div class="share-content">
      <div class="sina">
        <div><img src="assets/imgs/weibo.png"></div>
        <div class="share-content-title">新浪微博</div>
      </div>
      <div class="wechat">
        <div><img src="assets/imgs/weixin.png" alt=""></div>
        <div class="share-content-title">微信</div>
      </div>
      <div class="facebook">
          <div><img src="assets/imgs/facebook.png" alt=""></div>
          <div class="share-content-title">Facebook</div>  
      </div>
    </div>
  </div>
</ion-content>
