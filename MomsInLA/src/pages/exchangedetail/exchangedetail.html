<ion-header>

    <ion-toolbar>
        <div style="display: flex">
          <div class="nav-button">
          </div>
          <div class="nav-title">交易帖子</div>
          <div class="nav-button">
          </div>
        </div>
    </ion-toolbar>

</ion-header>


<ion-content padding *ngIf="disp.hasOwnProperty('title')">
  <div class="title">{{disp.title}}</div>
  <div class="content-space">
    <img src="assets/imgs/logo.png" width="100%">
    <div class="content">{{disp.content}}</div>
    <div class="date">截止日期：{{disp.createTime}}<br>
    阅读量 {{disp.numRead}}</div>
  </div>
  <div class="share-space">
        <div class="info-share">
          <div class="share-title">分享</div>
          <div class="share-content">
            <div class="sina">
              <div><img src="assets/imgs/weibo.png"></div>
              <div class="share-content-title">新浪微博</div>
            </div>
            <div class="wechat">
              <div><img src="assets/imgs/weixin.png" alt=""></div>
              <div class="share-content-title">微信</div>
            </div>
            <div class="facebook">
                <div><img src="assets/imgs/facebook.png" alt=""></div>
                <div class="share-content-title">Facebook</div>  
            </div>
          </div>
        </div>
  </div>
</ion-content>
