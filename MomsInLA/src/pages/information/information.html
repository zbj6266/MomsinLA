<ion-content fullscreen>

  <!-- information start -->
  <div class="container" >
  <div>
  <ion-segment mode="md" *ngIf="category==0" [(ngModel)]="planPurchase">
      <ion-segment-button *ngFor="let item of planPurchases" value="{{item.name}}" (click)="loadData(item.index)">
        <div class="custom_button">{{item.name}}</div>
      </ion-segment-button>
    </ion-segment>

  <ion-segment mode="md" *ngIf="category==1" [(ngModel)]="lecture">
    <ion-segment-button *ngFor="let item of lectures" value="{{item.name}}" (click)="loadData(item.index)">
      <div class="custom_button">{{item.name}}</div>
    </ion-segment-button>
  </ion-segment>

  <ion-segment mode="md" *ngIf="category==2" [(ngModel)]="strategy">
      <ion-segment-button *ngFor="let item of strategies" value="{{item.name}}" (click)="loadData(item.index)">
          <div class="custom_button">{{item.name}}</div>
      </ion-segment-button>
    </ion-segment>

    <ion-segment mode="md" *ngIf="category==3" [(ngModel)]="expense">
      <ion-segment-button *ngFor="let item of expenses" value="{{item.name}}" (click)="loadData(item.index)">
          <div class="custom_button">{{item.name}}</div>
      </ion-segment-button>
    </ion-segment>

  </div>
  <div style="flex:1">
  <ion-scroll scrollY="true" style="height: 100%;">
  <div>
    <ion-list *ngIf="category==0">
        <div class="info-list" *ngFor="let item of disp" (click)="openDetail(item.key)">
          <div class="info-title">{{item.title}}</div>
          <div style="display: flex">
            <div *ngIf="item.hasOwnProperty('img')" style="width:30%; margin-bottom:15px"><img [src]="item.img" height="80" width="100%"></div>
            <div class="info-content">
                {{item.content}}
              </div>
          </div>  
        </div>
    </ion-list>
    <ion-list *ngIf="category == 1 || category == 2">
        <div class="info-list" *ngFor="let item of disp" (click)="openDetail(item.key)">
          <div class="info-title">{{item.title}}</div>
          <div style="display: flex">
            <div *ngIf="item.hasOwnProperty('img')" style="width:30%"><img [src]="item.img" height="80" width="100%"></div>
            <div class="info-content">
                {{item.content}}
             </div>
          </div>  
        </div>
    </ion-list>
    <ion-list *ngIf="category==3">
        <div class="info-list" *ngFor="let item of disp"(click)="openExchange(item.key)">
          <div class="info-title">{{item.title}}</div>
          <div style="display: flex">
            <div><img src="assets/imgs/logo.png" height="70" width="110"></div>
            <div class="exchange-text">
                <div class="exchange-content">
                    位置：{{item.zipCode}}
                 </div>
                 <div class="exchange-content">
                    单价：{{item.sale}}
                 </div>
            <div class="exchange-time">
                  发帖日期：{{item.createTime}}
            </div>
            </div>
          </div>  
        </div>
    </ion-list>
  </div>
  </ion-scroll>
  </div>
  </div>
