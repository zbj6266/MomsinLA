<ion-header>

  <ion-toolbar>
  	<div style="display: flex">
      <div>
      	<button ion-button clear small navPop>  
        	<ion-icon mode="ios" name="ios-arrow-back" style="font-size: 3rem"></ion-icon> 
      	</button>
      </div>
			<div style="flex:1;background:white; border:1px solid #dedede">
				<!-- <ion-searchbar [showCancelButton]="shouldShowCancel" (search)="onSearch($event)">
				</ion-searchbar> -->
				<ion-input id="searchText" placeholder="请输入关键字" [(ngModel)]="keyword" (ionInput)="onInput($event)"></ion-input>
			</div>
			<div>
				<button ion-button clear small (click)="search(keyword)">搜索</button>
			</div>
    </div>
  </ion-toolbar>

</ion-header>

<ion-content >
	<div style="display: flex; padding: 8px 10px 8px 10px;font-size:16px; border-bottom: 1px solid #bebbbb">
		<div style="flex:1"><img src="assets/icon/icon_location.png" height="20" width="20" ><span style="margin:4px;color:#aaaaaa">{{cityLocation}}</span></div>
    <div (click)='presentPopover($event)'><img src="assets/icon/icon_filter.png" width="20" height="20"></div>
	</div>
		<div *ngIf="disp$.length == 0" class='no-result'>{{noResult}}</div>
		<div class="list-item" *ngFor="let item of disp$" (click)="openDetail(item.key,item.numsRead)">
			<div class="title">{{item.title}}</div>
			<div class="list-content">
					<img *ngIf="item.imgs.length>0" class="list-img" [src]="item.imgs[0]" alt="">
				<div class="list-text">
					<div class="time">时间：<span *ngFor="let time of item.activityDate">{{time}}; </span></div>
					<div class="address">地址：{{item.address}}</div>
					<div class="distant">距离：{{item.distance}}</div>
					<div style="display: flex;">
							<div style="width:35%;font-size: 1.3rem;background-color: #ffd500;text-align: center;height:2rem;margin:4px">{{item.isFree}}</div>
							<div style="width:35%;font-size: 1.3rem;background-color: #ffd500;text-align: center;height:2rem;margin:4px">{{item.isPublic}}</div>
							<!-- <div style="float:right;margin-top:8px;margin-left:4px">
								<img src="assets/imgs/icon_like.png" width="16" height="16"><span style="margin-left:4px;line-height: 16px">{{item.numsLike}}</span>
							</div> -->
						</div>
				</div>
			</div>
		</div>
		<!-- <div style="text-align: center; font-size: 20px;margin:10px 0px"><span (click)="loadMoreData()">{{readMore}}</span></div> -->

</ion-content>
