<ion-header>

    <ion-toolbar>
        <div style="display: flex">
          <div class="nav-button">
          <button ion-button clear small navPop>  
            <ion-icon mode="ios" name="ios-arrow-back"></ion-icon> 
          </button>
          </div>
          <div class="nav-title">添加帖子</div>
          <div class="nav-button publish">
            <button ion-button clear small (click)="publish()" style="color:#e15b00">发布</button>
          </div>
        </div>
    </ion-toolbar>

</ion-header>


<ion-content padding>
<div class="ex-text">帖子类别:</div>
<div style="display: flex">
  <div class="button-space"><button name=1 class="button-select" (click)='selectCategory($event)'>商品买卖</button></div>
  <div class="button-space"><button name=2 (click)='selectCategory($event)'>家政服务</button></div>
  <div class="button-space"><button name=3 (click)='selectCategory($event)'>房屋出租</button></div>
  <div class="button-space"><button name=4 (click)='selectCategory($event)'>妈妈兼职</button></div>
</div>
<div class="title-space"><input class="ex-title" type="text" placeholder="帖子标题" [(ngModel)]="title"></div>
<div class="title-space">
  <textarea class="ex-content" name="" id="" cols="30" rows="20" placeholder="请输入帖子文本" [(ngModel)]="content"></textarea>
</div>
<div class="ex-text" style="margin-top: 20px">附图</div>
</ion-content>
