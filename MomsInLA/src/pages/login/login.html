<ion-header>

  <ion-toolbar>
    <div style="display: flex">
      <div class="nav-button">
      <button ion-button clear small navPop>  
        <ion-icon mode="ios" name="ios-arrow-back"></ion-icon> 
      </button>
      </div>
      <div class="nav-title">登陆</div>
      <div class="nav-button">
        <button ion-button clear small (click)="toSignup()">快速注册</button>
      </div>
    </div>
      
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>

  <ion-item>
    <ion-label floating>用户名</ion-label>
    <ion-input onfocus="this.placeholder = '' " type="text" onblur="this.placeholder = '用户名'" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>密码</ion-label>
    <ion-input onfocus="this.placeholder = '' " type="password" onblur="this.placeholder = '密码'" #password></ion-input>
  </ion-item>

	</ion-list>

	<div padding>
  <button block ion-button (click) = "signInUser()" item-left>登录</button>
	</div>

  <button ion-button (click)='loginGoogle()'>
    <ion-icon name='logo-googleplus' block outline></ion-icon>
  </button>
<ion-title class = "otherlogin" style = "padding-top: 20px" >或用以下账号登录</ion-title>

  <ion-footer no-border>
  <div class="column">
    <ion-grid>
      <ion-item style = "padding-bottom: 30px">
      <ion-row>
        <ion-col text-center (click) = "toInformation(1)">
          <img src="imgs/weibo.png" height="32" width="32" />
          <div class="font-content">新浪微博</div>
        </ion-col>
     
          <ion-col text-center (click) = "toInformation(2)">
          <img src="imgs/weixin.png" height="32" width="32" />
          <div class="font-content">微信</div>
        </ion-col>
          <ion-col text-center (click) = "toInformation(2)">
          <img src="imgs/facebook.png" height="32" width="32" />
          <div class="font-content">Facebook</div>
        </ion-col>
    </ion-row>
  </ion-item>
  </ion-grid>
</div>
</ion-footer>
</ion-content>
