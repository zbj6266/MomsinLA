<ion-header>

    
  <ion-toolbar>
   
 
    <div style="display: flex">
      <div>
      <button ion-button clear medium navPop style="padding: 0;">  
       取消
      </button>
      </div>
  </div>
   <ion-title>注册</ion-title>
     
  </ion-toolbar>

</ion-header>

<ion-content padding>


  <ion-list>

  <ion-item>
  	<ion-icon name="man" item-left></ion-icon>   
    <ion-input onfocus="this.placeholder = '' " placeholder="请输入您的昵称" type="text" onblur="this.placeholder = '请输入您的昵称'" #username></ion-input> 
  </ion-item>

  <ion-item>
    <ion-icon name="mail" item-left> </ion-icon>
    <ion-input onfocus="this.placeholder = '' " placeholder="请输入您的邮箱" type="email" onblur="this.placeholder = '请输入您的邮箱'" #email></ion-input>
  </ion-item>

  <ion-item no-lines>
        <ion-label>查看并同意用户协议</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" color = "yellow"></ion-checkbox>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click) = "registerUser()"  item-left >注册</button>
</div>
</ion-content>
