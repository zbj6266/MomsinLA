<ion-header>

    
  <ion-toolbar>
    <div style="display: flex">
      <div class="nav-button">
      <button ion-button clear small navPop>  
        <ion-icon mode="ios" name="ios-arrow-back"></ion-icon> 
      </button>
      </div>
      <div class="nav-title">注册</div>
      <div class="nav-button">
      </div>
    </div>
  </ion-toolbar>

</ion-header>

<ion-content padding>


  <ion-list>

  <ion-item>
    <!-- <ion-icon name="man" item-left></ion-icon>    -->
    <ion-label floating>请输入昵称</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"></ion-input> 
  </ion-item>

  <ion-item>
    <!-- <ion-icon name="mail" item-left> </ion-icon> -->
    <ion-label floating>请输入邮箱</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-icon name="mail" item-left> </ion-icon> -->
    <ion-label floating>请输入密码</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-icon name="mail" item-left> </ion-icon> -->
    <ion-label floating >再次输入密码</ion-label>
    <ion-input type="password" [(ngModel)]="confirm"></ion-input>
  </ion-item>

  <!-- <ion-item no-lines>
        <ion-label>查看并同意用户协议</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" color = "yellow"></ion-checkbox>
  </ion-item> -->

</ion-list>

<div padding>
  <button block ion-button (click) = "register(user)"  item-left >注册</button>
</div>
</ion-content>
